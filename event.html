<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>events</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="increase(2, $event)">Click me</button><!--$event is a reserved word from vue for the event js-->
        <p>{{ counter }}</p>
        <p v-on:mousemove="updateCoordinates">
            {{ x }} / {{ y }}
            - <span v-on:mousemove.stop="">DEAD SPOT</span>
        </p>
        <input v-on:keyup.enter.space="alertMe">
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                counter: 0,
                x: 0,
                y: 0
            },
            methods: {
                increase: function(step, event) {
                    this.counter *= step;
                },
                updateCoordinates: function (event) {
                    this.x =  event.clientX;
                    this.y =  event.clientY;
                },
                alertMe: function () {
                    alert('alert');
                }
            }
        });
    </script>
</body>
</html>
